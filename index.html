<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>

</head>
<body>
<div class="container-box">
  <div class="report" >
    <div class="report-wrapper">
      <img class="avatar" src="images/image-jeremy.png" alt="">
      <div class="box_text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="button-box">
          <button class="btn" onclick="updateData('daily')">Daily</button>
          <button class="btn" onclick="updateData('weekly')">Weekly</button>
          <button class="btn" onclick="updateData('monthly')">Monthly</button>
        </div>
      </div>

      <div class="card-container" data-title="Work">
        <div class="card work" >
          <img class="icon" src="images/icon-work.svg" alt="">
        </div>
        <div class="box">
          <div class="card-header ">
            <h2>Work</h2>
            <button class="ellipsis-button">
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
            </button>
          </div>
          <div class="box_time">
            <h3><span class="current-time"></span>hrs</h3>
            <p><span class="previous-label">Yesterday</span> - <span class="previous-value"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="card-container" data-title="Play">
        <div class="card play">
          <img class="icon" src="images/icon-play.svg" alt="">
        </div>
        <div class="box">
          <div class="card-header">
            <h2>Play</h2>
              <button class="ellipsis-button">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </button>
          </div>
          <div class="box_time">
            <h3><span class="current-time"></span>hrs</h3>
            <p><span class="previous-label"></span> - <span class="previous-value">2</span>hrs</p>
        </div>
         </div>
      </div>
    
      <div class="card-container" data-title="Study">
        <div class="card study ">
          <img class="icon" src="images/icon-study.svg" alt="">
        </div>
        <div class="box">
          <div class="card-header">
            <h2>Study</h2>
              <button class="ellipsis-button">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </button>
          </div>
          <div class="box_time">
            <h3><span class="current-time"></span>hrs</h3>
            <p><span class="previous-label"></span> - <span class="previous-value">2</span>hrs</p>
          </div>
        </div>
      </div>

      <div class="card-container" data-title="Exercise">
        <div class="card exercise ">
          <img class="icon" src="images/icon-exercise.svg" alt="">
        </div>
        <div class="box">
          <div class="card-header">
            <h2>Exercise</h2>
              <button class="ellipsis-button">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </button>
          </div>
          <div class="box_time">
            <h3><span class="current-time"></span>hrs</h3>
            <p><span class="previous-label"></span> - <span class="previous-value">2</span>hrs</p>
          </div>
        </div>
      </div>

    <div class="card-container" data-title="Social"> 
      <div class="card social">
        <img class="icon" src="images/icon-social.svg" alt="">
      </div>
        <div class="box">
          <div class="card-header">
            <h2>Social</h2>
            <button class="ellipsis-button">
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
            </button>
          </div>
          <div class="box_time">
            <h3><span class="current-time"></span>hrs</h3>
            <p><span class="previous-label"></span> - <span class="previous-value">2</span>hrs</p>
          </div>
        </div>
      </div>
   
     
    <div class="card-container" data-title="Self Care">
      <div class=" card self-care">
        <img class="icon" src="images/icon-self-care.svg" alt="">
      </div>
        <div class="box">
          <div class="card-header">
            <h2>Self Care</h2>
              <button class="ellipsis-button">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </button>
          </div>
          <div class="box_time">
            <h3><span class="current-time"></span>hrs</h3>
            <p><span class="previous-label"></span> - <span class="previous-value">2</span>hrs</p>
          </div>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KristinaHorbenko">Kristina Horbenko</a>.
  </div>
</body>
</html>
